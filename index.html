<!doctype html>
<html lang="lt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ernestas • Portfolio</title>

    <!-- Paliekam tavo esamus failus -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
<!-- Antraštė -->
<header class="container" style="padding: 2rem 0;">
    <h1>Ernesto darbai</h1>
    <p class="muted">Maži projektai: autoservisas, restoranas, parduotuvė ir kt.</p>
</header>

<!-- Kortelių sekcija -->
<section id="works" class="section">
    <div class="container">
        <div class="cards">

            <!-- AUTOSERVISAS -->
            <article class="card reveal">
                <img src="img/autoservisas.jpg" alt="Autoserviso svetainė" />
                <div class="card-body">
                    <h3>Autoservisas</h3>
                    <p>Paslaugos, kontaktai</p>
                    <div class="links">
                        <a class="btn"
                           href="https://ernestas108.github.io/autoservisas-site/"
                           target="_blank" rel="noopener">Autoservisas</a>
                    </div>
                </div>
            </article>

            <!-- RESTORANAS -->
            <article class="card reveal">
                <img src="img/restaurant.jpg" alt="Restorano svetainė" />
                <div class="card-body">
                    <h3>Restoranas</h3>
                    <p>Meniu, rezervacija</p>
                    <div class="links">
                        <a class="btn"
                           href="https://ernestas108.github.io/restaurant/"
                           target="_blank" rel="noopener">Restoranas</a>
                    </div>
                </div>
            </article>

            <!-- PARDUOTUVĖ (vietoje „Greitai“) -->
            <article class="card reveal">
                <img src="img/dashboard.jpg" alt="Parduotuvė – professional-next" />
                <div class="card-body">
                    <h3>Individualūs sprendimai</h3>
                    <p>Sistemos</p>
                    <div class="links">
                        <a class="btn"
                           href="https://ernestas108.github.io/professional-next/">Parduotuvė</a>
                        <!-- Jei nori atidaryti naujame lange, naudok:
                        <a class="btn" href="https://ernestas108.github.io/professional-next/" target="_blank" rel="noopener">Parduotuvė</a>
                        -->
                    </div>
                </div>
            </article>

            <!-- TRENERIS / kitas projektas (palikau kaip pavyzdį) -->
            <article class="card reveal">
                <img src="img/treneris-hero.jpg" alt="Trenerio puslapis" />
                <div class="card-body">
                    <h3>Treneris</h3>
                    <p>Apie mane, treniruotės, kontaktai</p>
                    <div class="links">
                        <a class="btn"
                           href="https://ernestas108.github.io/treneris-site/"
                           target="_blank" rel="noopener">Treneris</a>
                    </div>
                </div>
            </article>

        </div>
    </div>
</section>

<footer class="container" style="padding: 2rem 0;">
    <small>© <span id="year"></span> Ernestas</small>
    <script>
        // Dinamiškai rodom einamuosius metus
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</footer>
</body>
</html>
